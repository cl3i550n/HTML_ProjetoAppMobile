<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Pagamento</title>
</head>

<body>
    <header>
        <div id=container>
            <a href="../carrinho/carrinho.html"><img src="./img/voltar.svg"></a>
            <span class=carretilha>Pagamento</span>
        </div>
    </header>
    <div id="separador"></div>


    <span class="text-info">Endereço de entrega:</span>

    <form id="form-cadastro" name="form-cadastro">
        
        <div class="container-inline">
          <div class="container-field logradouro">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" required
                name="logradouro" placeholder="Digite seu endereço"/>
          </div>
        </div>

        <div class="container-inline">
            <div class="container-field cep">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" 
                    name="cep" placeholder="Digite seu cep"/>
            </div>

            <div class="container-field bairro">
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" required
                  name="bairro" placeholder="Digite seu Bairro"/>
            </div>
        </div>

        <div class="container-inline">
            <div class="container-field cep">
                <label for="complemento">Numero:</label>
                <input type="text" id="complemento" 
                name="complemento" placeholder="Digite "/>
            </div>

            <div class="container-field bairro">
              <label for="bairro">Complemento:</label>
              <input type="text" id="bairro" required
                  name="bairro" placeholder="Digite seu Bairro"/>
            </div>
        </div>
      </form>

    <span class="text-info">Metodos de Pagamento:</span>
    
    <form id="form-cadastro" name="form-cadastro">
        
        <div class="container-inline">
          <div class="container-field logradouro">
            <label for="cartao">N° cartão:</label>
            <input type="text" id="logradouro" required
                name="cartao" placeholder="Digite seu endereço"/>
          </div>
        </div>

        <div class="container-inline">
            <div class="container-field nome">
                <label for="nome">Nome do Titular:</label>
                <input type="text" id="nome" 
                    name="nome" placeholder="Digite o nome do titular"/>
            </div>

            <div class="container-field date">
              <label for="cpf">Data de Validade:</label>
              <input type="text" id="cpf" required
                  name="cpf" placeholder="00/0000"/>
            </div>
        </div>

        <div class="container-inline">
            <div class="container-field cpf">
                <label for="cvv">CPF:</label>
                <input type="text" id="cvv" 
                name="cvv" placeholder="Digite "/>
            </div>
            <div class="container-field cvv">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required
                    name="cvv" placeholder="Digite o CVV"/>
            </div>
        </div>
      </form>

      <span>Resumo do pedido:</span>
      <div id="block-resumo">
          <div class="resumo">
              <span class="valor-frete">Itens:</span>
              <span class="valor-frete">R$ 299,99</span>
          </div>
          <div class="resumo">
              <span class="valor-frete">Frete:</span>
              <span class="valor-frete">R$ 10,00</span>
          </div>
          <div class="resumo">
              <span>Valor total:</span>
              <span>R$ 309,99</span>
          </div>
      </div>

    <div id="inputebtnPADRAO">
        <a href="../pag_compra_finalizada/compra_finalizada.html"><button class="botao">Finalizar Compra</button></a>
    </div>

    <div id="separador"></div>

    <footer id=containerFooter>
        <div id=btnHome>
            <a href="../Pag_home/index.html"><img src="./img/home.svg"></a>
        </div>
        <div id=btnCategorias>
            <a href="../menu_tayna/menu.html"><img src="./img/categoria.svg"></a>
        </div>
        <div id=btnCarrinho>
            <a href="../carrinho/carrinho.html"><img src="./img/carrinho.svg"></a>
        </div>
        <div id=btnPerfil>
            <a href="../pag_cliente/pagcliente.html"><img src="./img/login.svg"></a>
        </div>
    </footer>
</body>
</html>
